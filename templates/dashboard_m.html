{% extends "header_m.html" %}

{% block body %}

<div class="container-fluid">
<br><br>
<table class="table table-hover" cellpadding="5" cellspacing="5">
	<thread>
		<tr class="danger">
			<th>Patient Names</th>
			<th> </th>
		</tr>
	</thread>
	<tbody>
	{% for row in data %}
		<tr>
		{%  for d in row %}
			<td><a href="/patient/{{ d }}">{{ d }}</a></td>	
			<td><a href="/profilep/{{ d }}">Profile</a></td>
		{% endfor %}
		</tr>
	{% endfor %}
	</tbody>
</table>
</div>
{% endblock %}
