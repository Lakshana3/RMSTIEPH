{% extends "header_p.html" %}

{% block body %}
<br><br>
<div class="container-fluid" style="max-width: 80%">
<h3>Doctor's Profile</h3>
<table class="table table-hover" cellpadding="5" cellspacing="5">
	<tbody>
		<tr>
			<th scope="row"> Username </th>
			<td> {{username}} </td>
		</tr>
		<tr>
			<th scope="row"> Email Id </th>
			<td> {{email}} </td>
		</tr>
		<tr>
			<th scope="row"> Age </th>
			<td> {{age}} </td>
		</tr>
		<tr>
			<th scope="row"> Gender </th>
			<td> {{gender}} </td>
		</tr>
		<tr>
			<th scope="row"> Qualification </th>
			<td> {{qual}} </td>
		</tr>
		<tr>
			<th scope="row"> Currently Working as </th>
			<td> {{cwas}} </td>
		</tr>
		<tr>
			<th scope="row"> Currently working at </th>
			<td> {{cwat}} </td>
		</tr>
	</tbody>
</table>
</div>
{% endblock %}
